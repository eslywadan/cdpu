<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Group / Role</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</head>
<body>
    <h2>Create Group / Role</h2>

    <form style="padding-left:100px;padding-top:40px;width:400px;" action="{{ url_for('acct_bp.insert_group_role') }}" method="POST">

        <div class="form-group">
            <label for="txt_type">GROUP Or ROLE</label>
            <select class="form-control" id="txt_type" name="txt_type">  <!-- Updated 'id' to match the label for -->
                <option value="3">GROUP</option>
                <option value="4">ROLE</option>
            </select>
        </div>

        <div class="form-group">
            <label for="txt_client_id">Group or Role Name</label>
            <input name="txt_client_id" id="txt_client_id" class="form-control" aria-describedby="txt_client_id_help" required>
            <small id="txt_client_id_help" class="form-text text-muted">請輸入Group or Role 名稱</small>
        </div>

        <div class="form-group">
            <label for="txt_registry">Registry</label>
            <input name="txt_registry" id="txt_registry" class="form-control">
        </div>

        <div style="color:red;">{{error}}</div>
        <br/><br/><br/>
        <input type="submit" class="btn btn-outline-info" value="Create Group / Role">
        <button type="button" class="btn btn-outline-info" onclick="window.location.href = '{{ list_page }}';"> Cancel </button>

    </form>
</body>
</html>
