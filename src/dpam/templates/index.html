<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Client Account - Index</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</head>
<body>
{% if msg_type != "" %}
<div class="alert alert-{{msg_type}} alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endif %}
<h2>API Client Accounts</h2>
<a href="{{ url_for('acct_bp.browse_owner_accounts') }}"> View Accounts created by {{user_id}}</a><br/>
{% if is_admin %}
<a href="{{ url_for('acct_bp.browse_accounts') }}"> Accounts management</a><br/>
<a href="{{ url_for('acct_bp.browse_group_role') }}"> Group / Role management</a><br/>
<a href="{{ url_for('acct_bp.browse_resource') }}"> Resource management</a><br/>
{% endif %}
</body>
</html>
